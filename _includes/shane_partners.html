{% assign partner_data = site.data.site_data[page.partners_data] %}

<!-- PARTNERS -->
<div class="shane_tm_section">
    <div class="shane_tm_partners">
        <div class="container">
            <div class="partners_inner">
                <ul class="owl-carousel">
                    {% for partner in partner_data %}
                        <li class="item"><a href="{{partner.url | relative_url}}"><img src="{{partner.img_src | relative_url}}" alt="{{partner.name}}" /></a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- /PARTNERS -->
